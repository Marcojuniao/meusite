<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <style>
        body {
            background-color: hsl(318, 94%, 49%);
            color: #ffffff;
            font: normal 15pt Arial;
            text-align: center;
            overflow: hidden;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        #sim {
            background-color: green;
            color: white;
        }

        #nao {
            background-color: red;
            color: white;
        }

        /* √Årea dos fogos e da chuva */
        .efeitos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Efeito dos fogos de artif√≠cio */
        .fogo {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: yellow;
            border-radius: 50%;
            animation: explodir 0.8s linear forwards;
        }

        @keyframes explodir {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* Efeito da chuva */
        .gota {
            position: absolute;
            width: 3px;
            height: 10px;
            background-color: lightblue;
            opacity: 0.7;
            animation: cair 1s linear infinite;
        }

        @keyframes cair {
            0% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>BEM-VINDO AO MEU SITE LAY üòé‚ù§Ô∏èüíå</h1>
    <img src="lay.png" alt="Lay Muito gata" width="500" height="400">
    <p>O Criador deste site √© um jovem muito maluquinho e que gosta muito de voc√™.
        Promete cuidar muito bem dele?
    </p>

    <button id="sim">Sim! Com Certeza</button>
    <button id="nao">N√£o! Infelizmente</button>

    <div class="efeitos" id="efeitos"></div>

    <script>
        document.getElementById("sim").addEventListener("click", function() {
            let efeitosDiv = document.getElementById("efeitos");
            efeitosDiv.innerHTML = "";

            for (let i = 0; i < 20; i++) {
                let fogo = document.createElement("div");
                fogo.classList.add("fogo");

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;

                fogo.style.left = `${x}px`;
                fogo.style.top = `${y}px`;
                fogo.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;

                efeitosDiv.appendChild(fogo);

                setTimeout(() => fogo.remove(), 800);
            }

            alert("üéÜ Fogos de artif√≠cio para celebrar! üéá Print Seu resultado");
        });

        document.getElementById("nao").addEventListener("click", function() {
            let efeitosDiv = document.getElementById("efeitos");
            efeitosDiv.innerHTML = "";

            for (let i = 0; i < 50; i++) {
                let gota = document.createElement("div");
                gota.classList.add("gota");

                let x = Math.random() * window.innerWidth;
                let delay = Math.random() * 2;

                gota.style.left = `${x}px`;
                gota.style.animationDelay = `${delay}s`;

                efeitosDiv.appendChild(gota);
            }

            setTimeout(() => efeitosDiv.innerHTML = "", 5000);

            alert("üåßÔ∏è Oh n√£o, come√ßou a chover de tristeza... üò≠Print Seu resultado");
        });
    </script>
</body>
</html>
